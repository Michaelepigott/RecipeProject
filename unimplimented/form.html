<!DOCTYPE html>
<html>
<head>
    <title>Text Entry and Dropdown</title>
</head>
<body>
    <h1>Text Entry and Dropdown Example</h1>
    
    <form>
        <label for="text1">Text Entry 1:</label>
        <input type="text" id="text1" name="text1" placeholder="Enter text here"><br><br>
        
        <label for="text2">Text Entry 2:</label>
        <input type="text" id="text2" name="text2" placeholder="Enter more text here"><br><br>
        
        <label for="dropdown">Select an option:</label>
        <select id="dropdown" name="dropdown">
            <option value="TBSP">TBSP</option>
            <option value="tsp">tsp</option>
            <option value="option3">Fl Oz</option>
            <option value="Cup">Cup</option>
            <option value="Pint">Pint</option>
            <option value="Quart">Quart</option>
            <option value="Gallon">Gallon</option>
            <option value="Oz">Oz</option>
            <option value="Lb">Lb</option>
            <option value="Ml">Ml</option>
            <option value="L">L</option>
            <option value="G">G</option>
            <option value="KG">KG</option>
        </select><br><br>
        
        <input id="submit" type="submit" value="Submit">
    </form>
</body>
<script src="./objectcreate.js"></script>
</html>
